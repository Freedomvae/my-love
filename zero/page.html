<!DOCTYPE html>
<html>
<head lang="en">
    <head charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <script>
        setTimeout(function(){
            $(window).scrollTop(1);
        },0);

        /*音乐*/
        var audio = $('#car_audio');
        var isPlaying = false;
        function playAudio() {
            var audio = $('#car_audio');
            if (audio.attr('src') == undefined) {
                audio.attr('src', audio.data('src'));
            }
            audio[0].play();
            isPlaying = true;
        }
        $(function(){
            playAudio();
            document.addEventListener("WeixinJSBridgeReady", function () {
                WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                    network = e.err_msg.split(":")[1];  //结果在这里
                    playAudio();
                });
            }, false);
        })
    </script>
<audio src="ts.mp3"  autoplay="autoplay"></audio>
